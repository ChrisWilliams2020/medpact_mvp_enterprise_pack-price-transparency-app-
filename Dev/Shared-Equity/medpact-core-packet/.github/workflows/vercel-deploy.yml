name: Deploy frontend to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Preview or Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN not set - skipping Vercel deploy"
            exit 0
          fi
          # For PRs this will create a preview deployment. For pushes to main, use --prod to promote.
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel --cwd apps/web --token $VERCEL_TOKEN --prod --confirm
          else
            vercel --cwd apps/web --token $VERCEL_TOKEN --confirm
          fi
