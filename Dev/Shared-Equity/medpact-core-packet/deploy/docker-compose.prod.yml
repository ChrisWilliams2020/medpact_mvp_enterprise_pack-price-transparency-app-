version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - medpact_pgdata:/var/lib/postgresql/data

  api:
    image: ghcr.io/${OWNER:-yourorg}/medpact-api:latest
    environment:
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - RUN_MIGRATIONS_ON_STARTUP=true
    ports:
      - "5100:5100"
    depends_on:
      - postgres

volumes:
  medpact_pgdata:
